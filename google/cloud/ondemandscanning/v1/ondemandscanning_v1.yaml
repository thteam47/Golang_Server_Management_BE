type: google.api.Service
config_version: 3
name: ondemandscanning.googleapis.com
title: On-Demand Scanning API

apis:
- name: google.cloud.ondemandscanning.v1.ScannerService

types:
- name: google.cloud.ondemandscanning.v1.AnalyzePackagesMetadata
- name: google.cloud.ondemandscanning.v1.AnalyzePackagesResponse

documentation:
  summary: A service to scan container images for vulnerabilities.
  overview: |-
    The On-Demand Scanning API provides the ability for users to scan a list of
    packages for known vulnerabilities.

http:
  rules:
  - selector: google.longrunning.Operations.CancelOperation
    post: '/v1/{name=projects/*/locations/*/operations/*}:cancel'
  - selector: google.longrunning.Operations.DeleteOperation
    delete: '/v1/{name=projects/*/locations/*/operations/*}'
  - selector: google.longrunning.Operations.GetOperation
    get: '/v1/{name=projects/*/locations/*/operations/*}'
  - selector: google.longrunning.Operations.ListOperations
    get: '/v1/{name=projects/*/locations/*}/operations'
  - selector: google.longrunning.Operations.WaitOperation
    post: '/v1/{name=projects/*/locations/*/operations/*}:wait'

authentication:
  rules:
  - selector: google.cloud.ondemandscanning.v1.ScannerService.AnalyzePackages
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/cloud-platform
  - selector: google.cloud.ondemandscanning.v1.ScannerService.ListVulnerabilities
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/cloud-platform
  - selector: 'google.longrunning.Operations.*'
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/cloud-platform
